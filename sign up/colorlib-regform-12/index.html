<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Sign Up Distributors</h2>
                <div class="form-group-1">
                    <input type="text" name="title" id="title" placeholder="Distributors Name" required />
                    <input type="text" name="name" id="name" placeholder="Reg.Number" required />
                    <input type="text" name="title" id="title" placeholder="Owrners'Name" required />
                    <input type="text" name="name" id="name" placeholder="Product Names" required />
                    <input type="text" name="title" id="title" placeholder="Address" required />
                    <input type="text" name="name" id="name" placeholder="Phone Number" required />
                    <input type="text" name="name" id="name" placeholder="Discription" required />
                    <input type="text" name="name" id="name" placeholder="Password" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Confirm Password" required />
              </div>

                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Signup" />
                </div>
            </form>
        </div>

    </div>
